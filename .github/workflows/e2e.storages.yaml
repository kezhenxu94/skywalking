name: E2E

on:
  pull_request:
  schedule:
    - cron: '0 18 * * *'

env:
  SW_AGENT_JDK_VERSION: 8

concurrency:
  group: e2e-storages-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  StoragePlugins:
    if: (github.event_name == 'schedule' && github.repository == 'apache/skywalking') || (github.event_name != 'schedule')
    name: Storage
    runs-on: ubuntu-latest
    timeout-minutes: 90
    strategy:
      matrix:
        config-file:
          - storage/h2/e2e.yaml
          - storage/opensearch/e2e.yaml
          - storage/mysql/e2e.yaml
          - storage/tidb/e2e.yaml
          - storage/influxdb/e2e.yaml
          - storage/postgres/e2e.yaml
        include:
          - es-version: 6.3.2
            config-file: storage/es/e2e.yaml
          - es-version: 7.0.0
            config-file: storage/es/e2e.yaml
          - es-version: 7.8.0
            config-file: storage/es/e2e.yaml
          - es-version: 7.10.1
            config-file: storage/es/e2e.yaml
          - es-version: 7.14.0
            config-file: storage/es/e2e.yaml
          - es-version: 7.15.0
            config-file: storage/es/e2e.yaml

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Run E2E Test
        uses: ./.github/actions/infra-e2e-test
        env:
          ES_VERSION: ${{ matrix.es-version }}
        with:
          config-file: ${{ matrix.config-file }}

  Storage:
    if: (github.event_name == 'schedule' && github.repository == 'apache/skywalking') || (github.event_name != 'schedule')
    runs-on: ubuntu-latest
    timeout-minutes: 90
    needs: [StoragePlugins]
    steps:
      - name: To pass or not pass
        run: echo "Just to make the GitHub merge button green"
