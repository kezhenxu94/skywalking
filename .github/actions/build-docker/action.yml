name: Build Docker
description: Action to build the Docker images
inputs:
  es-version:
    description: The Docker image for which ElasticSearch version, es6 or es7
    required: false
    default: es6
  tag:
    description: The Docker image tag
    required: false
    default: latest
runs:
  using: "composite"
  steps:
    - name: Cache local Maven repository
      uses: actions/cache@v2
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-build-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-maven-
    - uses: actions/download-artifact@v2
      name: Download Agent
      with:
        name: dist-${{ github.run_id }}
        path: dist
    - name: Build docker images
      env:
        SKIP_TEST: true
        ES_VERSION: ${{ inputs.es-version }}
        TAG: ${{ inputs.tag }}
      shell: bash
      run: make docker || make docker
    - name: Save docker images
      shell: bash
      run: |
        mkdir containers || exit 1
        docker save -o containers/skywalking-oap-${{ inputs.tag }}.tgz skywalking/oap:${{ inputs.tag }}
        docker save -o containers/skywalking-ui-latest.tgz skywalking/ui
    - uses: actions/upload-artifact@v2
      name: Upload Docker Images
      with:
        name: containers-${{ github.run_id }}
        path: containers
